<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Detection Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 80vw;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            width: 100%;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #fff;
            border-radius: 15px;
            margin-top: 20px;
            width: 100%;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* This ensures the image fits within the container */
            border-radius: 15px;
        }
        .prediction-info {
            font-size: 1.5rem;
            color: #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
            margin-top: 20px;
            flex-shrink: 0;
        }
        .prediction-info strong {
            color: #007bff;
            font-weight: bold;
            text-transform: uppercase;
        }
        .action-buttons {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .action-buttons a {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-align: center;
            margin: 0 10px;
            flex-grow: 1;
        }
        .action-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Detection Result</h1>
        <div class="image-container">
            <img src="data:image/jpeg;base64,{{ image_data }}" alt="Predicted Image">
        </div>
        <div class="prediction-info">
            <p>The vehicle in the image is <strong>{{ predictions[0].class }}</strong></p>
        </div>
        <div class="action-buttons">
            <a href="{{ url_for('index') }}">Upload another image</a>
            <a href="#" id="download">Download image</a>
        </div>
    </div>
</body>
</html>
